    <link rel="stylesheet" type="text/css" media="screen" href="./styles/stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/istumapaikka.css">
    <link rel="stylesheet" type="text/css" href="./styles/tooltip.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>

<body>
    <div class="container qCont">
        <div class="qHead">
            <h1 class="title is-2">LyskaLAN 2019</h1>
        </div>
        <div class="tabs qTabs">
            <ul>
              <li class="is-active" id="link-1"><a onclick="ChangeTab(1)" class="tb">Paikkakartta / Varaus</a></li>
              <li id="link-2"><a onclick="ChangeTab(2)" class="tb">Info</a></li>
              <li id="link-3"><a onclick="ChangeTab(3)" class="tb">Aikataulu</a></li>
              <li id="link-4"><a onclick="ChangeTab(4)" class="tb">Esportskilta</a></li>
              <li id="link-5"><a onclick="ChangeTab(5)" class="tb">Musiikin ehdottaminen</a></li>
            </ul>
        </div>
        <div class="qLista tab" id="tab-1">
            <div id="qLista-render">
                
            </div>
            <div class="Paikanvaraus_form">
                <div class="qHead text-centered">
                    <h1 class="subtitle is-3 is-center">Paikanvaraus</h1>
                </div>
                <div class="div-centered">
                    <div class="varausBox">
                        <div class="field">
                            <label class="label">Etunimi</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Etunimi" id="form_etunimi" maxlength="20">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Sukunimi</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Sukunimi" id="form_sukunimi" maxlength="20">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field is-horizontal div-control2">
                            <div class="field-label is-normal">
                                <label class="label">Luokka</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Luokka" id="form_luokka" maxlength="3">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal div-control">
                            <div class="field-label is-normal">
                                <label class="label">Istumapaikka</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Valitse paikka" readonly id="form_istumapaikka" style="cursor:default" maxlength="4">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label">
                                <label class="label" style="width:179px">Osallistutko turnauksiin</label>
                            </div>
                            <div class="field-body">
                                <div class="field is-narrow">
                                    <div class="control">
                                        <label class="radio">
                                            <input type="radio" name="member" id="form_turnaus_kylla">
                                            Kyllä
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="member" checked="checked" id="form_turnaus_ei">
                                            En
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="team-form" id="team-form" style="display:none">
                            <div class="field">
                                <label class="label">Tiimin nimi</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Tiimin nimi" id="form_tiiminimi" maxlength="20">
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label">
                                    <label class="label" style="width:114px">Tiimi osallistuu</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <label class="checkbox">
                                                <input type="checkbox" id="form_tiimi_1">
                                                CSGO turnaukseen
                                            </label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <label class="checkbox">
                                                <input type="checkbox" id="form_tiimi_2">
                                                LOL turnaukseen
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field margin-top-30">
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Onko jotain muuta? Tarvitsetko erikoisjärjestelyjä? Onko kysyttävää?" id="form_info" maxlength="300"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="buttoncenter">
                            <div class="field">
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <button class="button is-primary" id="form_submit">
                                            Varaa paikka
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="qInfo tab" id="tab-2">
            <div id="info-output" class="inner-tab">

            </div>
        </div>
        <div class="qAikataulu tab" id="tab-3">
            <div class="inner-tab" id="time-table-cont">
            </div>
        </div>
        <div class="qKilta tab" id="tab-4">
            <div class="inner-tab" id="kilta-cont">

            </div>
        </div>
        <div class="qMusiikki tab" id="tab-5">
            <div class="inner-tab">
                <div class="text-centered">
                    <h1 class="subtitle is-3 is-center">Musiikin ehdottaminen</h1>
                </div>
                <div class="inputarea">
                    <input type="text" class="input" id="youtubeurl" placeholder="https://www.youtube.com/watch?v=youtubeurltahan">
                </div>
                <div class="outputarea" id="outputid">
                    <h2 class="subtitle is-4 is-center" id="yt_otsikko"></h2>
                    <div class="youtubediv1">
                        <img src="" class="youtubeimg" id="yt_img">
                    </div>
                    <div class="youtubediv2">
                        <p id="yt_url"></p>
                        <p id="yt_omistaja"></p>
                        <p id="yt_kesto"></p>
                    </div>
                </div>
                <div class="buttonarea">
                    <p class="control" id="buttonQ">
                        <a class="button is-link" id="buttonQAct">Lähetä</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/info-req.js"></script>
    <script src="./scripts/table-req.js"></script>
    <script src="./scripts/kilta-req.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/formcontrol.js"></script>
    <script src="./scripts/youtubescript.js"></script>
    <script src="./scripts/tab-controller.js"></script>
</body>
</html>
